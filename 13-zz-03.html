<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de multiplicación del número 1</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<script>
    let limiteInferior = prompt("Introduce el límite inferior:");
    let limiteSuperior = prompt("Introduce el límite superior:");

    // Comprobar que los valores introducidos son números y que el valor inferior es más pequeño que el superior
    if (isNaN(limiteInferior) || isNaN(limiteSuperior) || parseInt(limiteInferior) >= parseInt(limiteSuperior)) {
        alert("Por favor, introduce números válidos y asegúrate de que el límite inferior es menor que el límite superior.");
    } else {
    
    
    for (i=limiteInferior;i<=limiteSuperior;i++) {
        document.write('<h2>Tabla de multiplicación del número ' +i +' </h2>');

        document.write(`<table>
            <thead>
                <tr>
                    <th>Número</th>
                    <th>x</th>
                    <th>Factor</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>`);
    
            numero = i;
            for (j=1;j<=10;j++){
                document.write(`
                <tr>
                    <td>${numero}</td>
                    <td>x</td>
                    <td>${j}</td>
                    <td>${numero*j}</td>
                </tr>`);
            }
            document.write(`        
                <!-- Añade aquí más filas según sea necesario -->
                </tbody>
                </table>`);
    }
}
</script>
</body>
</html>
